<ion-content fullscreen="true" padding>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="backlogin()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


  <div style="margin-top: 125px">

    <div text-center style="margin-top: 10px">
      <b style="font-size: 19px">Forgot Password?</b>
    </div>
    <div text-center>
      <p style="color: #aaaaaa">
        We just need your registered
      </p>
      <p style="color: #aaaaaa;margin-top: -9px">
        Mail ID to reset your password.
      </p>
    </div>

    <div class="Center">
      <ion-item style="margin-top: 35px;">
        <ion-input type="email" placeholder="Enter Registered Mail ID"
                   [(ngModel)]="mobileNo"></ion-input>
      </ion-item>
    </div>


    <div text-center (click)="Forgot()" style="margin-top: 18px">
      <button ion-button class="login-button" color="theme" round>Submit</button>
    </div>

  </div>
</ion-content>
