

<ion-content padding fullscreen="true">

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">

      <div text-center="">
        <p style="color: #06e4d2">Register</p>
      </div>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item style="margin-top: -8px">
        <ion-label floating>Email ID</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item style="margin-top: -8px">
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item style="margin-top: -8px">
        <ion-label floating>Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item style="margin-top: -8px">
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <div text-center>
        <button ion-button round color="theme">Sign Up</button>
      </div>

    </ion-row>
  </ion-grid>

</ion-content>
