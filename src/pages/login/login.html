<ion-content padding fullscreen="true">

  <div margin-top>

    <div style="background-color: #ffffff;height: 200px;" text-center>
      <img src="assets/imgs/icon.png" height="100px" width="100px" style="margin-top: 30px">
      <p>Click-<span style="color: #06e4d2">Q</span></p>
    </div>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-row margin-top>
      <ion-col text-center>
        <button ion-button style="text-align: center" (click)="login()" color="theme" round>Sign In</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button style="text-align: center" (click)="singUp()" color="theme" round>Sign Up</button>
      </ion-col>
    </ion-row>

    <div text-center>
      <p style="color: #06e4d2" (click)="forgotPassword()">Forgot Password ?</p>
    </div>


  </div>


</ion-content>
